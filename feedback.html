<div data-role="page" id="feedback">
		<div data-role="header">
			<h1>Big Rich's</h1>
		</div>

		<div data-role="main" class="ui-content">
			<h2>Feedback:</h2>
			<p> Fill out all the fields for your feedback </p>
			<form name="feedback" method="post" action="">
				<div class="ui-field-contain">
					<!-- First Name -->
					<label for="firstname">First name:</label>
					<input type="text" name="firstname" id="firstname" pattern="[a-zA-z]+" required="true">
					<!-- Surname -->
					<label for="surname">Surname:</label>
					<input type="text" name="surname"id="surname" pattern="[a-zA-z]+" required="true">	
					<!-- Email -->
					<label for="email">E-mail:</label>
					<input type="email" name="email" id="email" placeholder="Your email.." required="true">
					<!-- Menu Selection -->
					<label for="day">Select Food:</label>
					<select required="true">
						<option value="">Please select</option>
						<option value="one">Rich's Great feed</option>
						<option value="two">Spinach tomato feta cheese stuffed chicken with brown rice</option>
						<option value="three">Rich's Lean Beef Pasta</option>
						<option value="four">Mustard baked salmon with grilled asparagus</option>
						<option value="five">Protein banana blueberry and oatmeal panacakes</option>
					</select>
					<!-- Comments -->
					<label for="comments">Comments:</label>
					<textarea name="comments" id="comments" required="true"></textarea>
				</div>
					<input type="submit" data-inline="true" value="Submit">
			</form>
		</div>
